<div class="modal-header">
  <h5 class="modal-title">Créer un tirage</h5>
  <button type="button" class="close" (click)="close()" aria-label="Fermer">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #tirageForm="ngForm" (ngSubmit)="submit()">
  <div class="modal-body">
    <div class="alert alert-danger" *ngIf="errMessage">{{errMessage}}</div>
    <div class="form-group">
      <label for="titre">Titre</label>
      <input class="form-control" id="titre" name="titre" [(ngModel)]="titre" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <div class="input-group">
        <input class="form-control" placeholder="jj/mm/aaaa" id="date" name="date" [(ngModel)]="date" required
          ngbDatepicker #dp="ngbDatepicker" value="null">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">
            <i-feather name="calendar"></i-feather>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="!pret || !tirageForm.valid" type="submit">
      <div class="spinner-border" role="status" *ngIf="enAttente">
        <span class="sr-only">Demande en cours...</span>
      </div>
      Créer
    </button>
    <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
  </div>
</form>
