<!-- C'est le wrapper lui-mÃªme qui porte la classe card (cf .ts) -->
<div class="card-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <i-feather name="{{ icone }}"></i-feather>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-danger" (click)="delete()" *ngIf="!!supprimable">
        <i-feather name="x"></i-feather>
      </button>
    </div>
  </div>
</div>
<div class="card-body">
  <h2 class="card-title">{{ participant.nom }}</h2>
  <p *ngIf="!!participant.estUtilisateur">C'est vous !</p>
  <p *ngIf="!!participant.estAQuiOffrir">Vous aurez le plaisir de lui offrir un cadeau !</p>
</div>
