<ng-container *ngIf="occasion$|async as occasion">
  <h2>{{occasion.titre}}</h2>
  
  <h3>Participants</h3>
  <ul>
    <li *ngFor="let participant of occasion.participants"
      [ngClass]="{ estConnecte: participant.estConnecte, aQuiOffrir: participant.aQuiOffrir }">
      {{participant.nom}}
    </li>
  </ul>
</ng-container>
